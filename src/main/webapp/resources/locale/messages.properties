policy0=Declaración de privacidad
policy1=General
policy2=A continuación informamos sobre los datos personales que recolectamos y cómo los procesamos y utilizamos.
policy3=Únicamente consultamos, editamos y utilizamos tus datos personales con tu consentimiento.
policy4=Recopilación de datos
policy5=Para poder utilizar el juego es necesario recopilar una serie de datos personales de nuestros usuarios. Los datos que recogemos son tanto datos personales como datos de uso del juego. En el momento del registro, te pediremos que nos proporciones ciertos datos personales como tu edad o si estás diagnosticado con dislexia o no. Además, cada vez que juegues vamos a recolectar datos del uso que haces del juego, como puede ser el tiempo que tardas en responder o los errores que cometes.
policy6=Estos datos son esenciales para nosotros, puesto que son la base de un estudio científico para mejorar la aplicación de las tecnologías a la dislexia. Los datos recogidos por este juego serán tratados estadísticamente y analizados, y para ello se encuentrarán anonimizados en todo momento.
policy7=Dada la naturaleza de nuestra investigación, es muy importante que los datos personales que te pedimos sean ciertos. Si nos proporcionas datos fraudulentos, estarás anulando la utilidad de todo el estudio científico.
policy8=Revocación de consentimiento
policy9=El consentimiento a recoger tus datos se puede revocar en cualquier momento. Para ello, encontrarás un enlace en tu perfil de usuario que te permita eliminar tu usuario junto con todos sus datos personales asociados.
policy10=Parte de los datos que recogemos se encuentran en otra plataforma, encargada de gestionar los datos de uso recogidos para su análisis. Los datos transferidos a esta plataforma se limitan a datos no relacionados con tu nombre o correo electrónico, y no pueden ser identificados contigo en ningún momento.
policy11=Utilización de pseudónimos
policy12=La utilización de pseudónimos como nombre de usuario es posible y de hecho la opción preferida. De esta manera, los datos recogidos no se podrán relacionar con tu persona. El nombre de usuario que nos proporciones tan sólo se utiliza para que puedas acceder a la plataforma, y no se comparte con ninguna otra plataforma.
policy13=Utilización de tus datos
policy14=Los datos que recogemos se utilizarán en el estudio de la aplicación de tecnologías a la dislexia.
policy15=En primer lugar, analizaremos los datos para encontrar patrones de uso en los ejercicios entre personas diagnosticadas con dislexia y personas que no. En segundo lugar, analizaremos la utilidad de los ejercicios que resuelvas en la reeducación de la dislexia y de dificultades de lectura y escritura en general. Finalmente, se utilizarán tus datos de uso para analizar la utilidad del contenido de la aplicación Dyseggxia, desarrollada por el mismo equipo que este juego y objeto de los resultados de este estudio.
policy16=Cesión de datos
policy17=Los datos recogidos se utilizarán en proyectos de investigación realizados por los miembros de Cookie Cloud, equipo desarrollador de este juego y Dyseggxia. Los miembros de Cookie Cloud están relacionados con la Universitat Politècnica de Catalunya y la Universitat Pompeu Fabra de Barcelona, y se reservan el derecho a utilizar los datos recogidos en su investigación sobre la aplicación de tecnologías para la dislexia.
policy18=Eliminación de datos
policy19=Tus datos personales pueden ser eliminados en cualquier momento. Para eliminar los datos de uso asociados a tu usuario, contacta con los responsables a través del enlace para contacto que aparece en la esquina inferior derecha de todas las pantallas.
policy20=Seguridad de los datos
policy21=Los datos recogidos se encuentran alojados en los servidores de Heroku, Inc. y están sujetos a sus controles de seguridad. Tu contraseña se guardará encriptada en todo momento para asegurar su confidencialidad.